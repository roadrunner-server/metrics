version: '3'

rpc:
  listen: tcp://127.0.0.1:6002

metrics:
  # prometheus client address (path /metrics added automatically)
  address: "[::1]:2114"
  collect:
    app_metric:
      type: histogram
      help: "Custom application metric"
      labels: [ "type" ]
      buckets: [ 0.1, 0.2, 0.3, 1.0 ]
    app_metric_counter:
      type: counter
      help: "Custom application counter."

logs:
  mode: development
  level: debug
